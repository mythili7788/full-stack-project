<div class="col-md-6 offset-md-3">
    <h3> BOOK A TICKET</h3>
    <form>
      

        <div class="form-group">
            <label> source</label>
            <input type="text" class="form-control" id="source" [(ngModel)]="airline.source"  
            readonly placeholder ="Enter the source" name="source" required minlength="2" maxlength="15">
           
        </div>

        <div class="form-group">
            <label> Destination</label>
            <input type="text" class="form-control" id="destination" [(ngModel)]="airline.destination" 
            readonly placeholder = "Enter the destination" name="destination" required minlength="2"
             maxlength="15">
            
        </div>

        <div class="form-group">
            <label> seatingCapacity</label>
            <input type="number" class="form-control" id="seatingCapacity"
            [(ngModel)]="airline.seatingCapacity" readonly placeholder = "Enter the seatingCapacity" 
            name="seatingCapacity" required min="1" max="500">
        </div>

        <div class="form-group">
            <label>numberOfSeats </label>
            <input type="number" class="form-control" id="Seats" [(ngModel)]="airline.numberOfSeats" 
            placeholder = "Enter the no of seats to book" name="numberOfSeats" required min="1" max="1000">  
        </div>
        
        <div class="form-group">
            <label> cost </label>
            <input type="number" class="form-control" id="costPrice" [(ngModel)]="airline.calculatedPrice" 
            readonly placeholder = "Enter the cost" name="calculatedPrice" required min="3" max="6">  
        </div>

        <button class="btn btn-success" type="submit" (click)= "onSubmit()">Submit</button>
        <button (click)= "calculation()" id="calculate">Update</button>

    </form>
</div>

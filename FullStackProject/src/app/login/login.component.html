<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" [(ngModel)]="username" name="uname"required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="psw"required>
          </div>
          <div class="pass"><a href="#"></a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link"><a href="/sign-up">signup</a> </div>
          
        </form>
      </div>
    </div>

  </body>
</html>
